---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  selector:
    matchLabels:
      run: {{ .Values.deployment.my_app_name }}
  replicas: {{ .Values.deployment.my_app_name.replicas }}
  template:
    metadata:
      labels:
        run: {{ .Values.deployment.my_app_name }}
    spec:
      containers:
      - name: {{ .Values.deployment.my_app_name }}
        image: {{ .Values.deployment.my_app_name.repsitory }}:{{ .Values.deployment.my_app_name.tag }}
        ports:
        - containerPort: {{ .Values.deployment.my_app_name.containerPort }}
        env:
          - name: {{ .Values.deployment.my_app_name.secret.name }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.deployment.my_app_name.secret.secret_name }}
                key: {{ .Values.deployment.my_app_name.secret.secret_key }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-deployment
spec:
  selector:
    matchLabels:
      run: {{ .Values.deployment.name }}
  replicas: 1
  template:
    metadata:
      labels:
        run: {{ .Values.deployment.name }}
    spec:
      containers:
      - name: rabbitmq0-test
        image: rabbitmq
        ports:
        - containerPort: 5672

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  selector:
    matchLabels:
      run: {{ .Values.deployment.name }}
  replicas: 1
  template:
    metadata:
      labels:
        run: {{ .Values.deployment.name }}
    spec:
      containers:
      - name: redis0-test
        image: redis
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redisdb-pvc